<head>

    <title>Ex 003 de JavaScript</title>
    <style>
        body{
            background-color: rgba(255, 228, 196, 0.756);
            color: rgb(85, 78, 73);

<body>

    <script>
        var n1, n2
        n1 = window.prompt('Digite o primeiro número')
        n2 = window.prompt('Digite o segundo número')
        n1 = Number(n1)
        n2 = Number(n2)
        window.alert(`Soma de ${n1} + ${n2} = ${n1+n2}`)
    </script>
