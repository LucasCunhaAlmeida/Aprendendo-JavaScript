<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100): <input type="number" name="num" id="num">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div>
            <select name="Registros" id="registros" size="10">
                <option>Registros de Números</option>
           </select>
           <br>
           <input type="button" value="Finalizar" onclick="finalizar()">
           <div id="resultado"></div>
        </div>
    </section>
    <footer>
        <p>Site criador por <a href="https://github.com/LucasCunhaAlmeida" target="_blank">Lucas Cunha Almeida</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
